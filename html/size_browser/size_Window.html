<!DOCTYPE html>
<html>
<body>

<h2>Get the size of the current screen/window</h2>
<p>The example displays the browser window's height and width: (NOT including toolbars/scrollbars)

<p id="demo"></p>
<p id="moeto"></p>

<script>
var w = window.innerWidth;
var h = window.innerHeight;
var k = window.outerHeight; // for height
var l = window.outerWidth; // for width

var x = document.getElementById("demo");
var y = document.getElementById("moeto");
x.innerHTML = "Browser width: " + w + ", height: " + h + ".";
y.outerHTML = "Browser width: " + k + ", height: " + l + ".";
</script>

</body>
</html>
